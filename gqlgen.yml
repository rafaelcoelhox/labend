# gqlgen configuration for GraphQL code generation

# Where are all the schema files located?
schema:
  - api/*.graphqls

# Where should the generated server code go?
exec:
  filename: internal/app/generated.go
  package: app

# Where should any generated models go?
model:
  filename: internal/app/models_gen.go
  package: app

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/app
  package: app

# Optional: turn on use of gqlparser/v2
# parser:
#   version: 2

# Optional: turn on to not generate the gqlgen version in the generated file
# omit_gqlgen_version_in_generated_file: true

# Optional: turn on to exclude the gqlgen build tag from the generated file
# omit_gqlgen_file_notice_in_generated_file: true

# Optional: turn on to use struct tags in the generated models
# struct_tag: json

# Optional: set the struct tag to use for gqlgen
# struct_tag: gqlgen

# Optional: turn on to enable federation
# federation:
#   filename: internal/app/federation.go
#   package: app

# Optional: turn on to disable introspection
# disable_introspection: true

# Optional: configure automatic persisted queries
# autobind:
#   - "github.com/my/app/graph/model"

# Optional: where to put the generated types
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32